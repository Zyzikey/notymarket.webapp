<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select2.css"/>

    <script src="js/telegram-web-app.js"></script>
    <script src="js/jquery.slim.min-3.7.1.js" ></script>
    <script src="js/select2.min.js"></script>

    <title>Форма объявления</title>
</head>
<body id="body">

    <div class="container" id="mainContainer">
        <img src="logo.png" alt="Логотип" style="width: 50px; height: 50px;">
        <h2>Форма объявления</h2>
        <form action="#" method="post">

            <div class="selectWrapper">
                <select class="js-example-basic-single Selector" name="city" id="citySelector">
                </select>
            </div>

            <div class="selectWrapper">
                <select class="js-example-basic-single Selector" name="category" id="categorySelector">
                    <option value="vehicles">Автомобили</option>
                    <option value="personal_items">Личные вещи</option>
                </select>
            </div>
            
            <div class="vehicleContainer" id="vehicleFields" style="display: none;">

                <div class="selectWrapper">
                    <select class="js-example-basic-single Selector" name="mark" id="marksSelector" placeholdfer="Марка автомобиля">
                    </select>
                </div>

                <div class="selectWrapper">
                    <select class="js-example-basic-single Selector" name="model" id="modelsSelector" placeholdfer="Марка автомобиля">
                    </select>
                </div>

                <div class="selectWrapper double">
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="yearStart" id="yearStartSelector" placeholdfer="Год от">
                        </select>
                    </div>
                    
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="yearEnd" id="yearEndSelector" placeholdfer="Год до">
                        </select>
                    </div>
                </div>

                <div class="selectWrapper double">
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="volumeStart" id="volumeStartSelector" placeholdfer="Объем от">
                        </select>
                    </div>
                    
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="volumeEnd" id="volumeEndSelector" placeholdfer="Объем до">
                        </select>
                    </div>
                </div>
            </div>

            <div id="personalItemsFields" id="personalFields" style="display: none;">
                <label for="adType">Тип объявления:</label>
                <select name="adType" id="adType">
                    <option value="phone">Телефон</option>
                    <option value="appliances">Бытовая техника</option>
                    <option value="consoles">Консоли, ноутбуки и компьютеры</option>
                    <option value="other">Прочее</option>
                </select>
                <div id="phoneFields" style="display: none;">
                    <label for="phoneModel">Модель телефона:</label>
                    <input type="text" name="phoneModel" id="phoneModel">
                    <label for="phoneBrand">Марка телефона:</label>
                    <input type="text" name="phoneBrand" id="phoneBrand">
                    <label for="phoneColor">Цвет телефона:</label>
                    <input type="text" name="phoneColor" id="phoneColor">
                    <label for="phonePriceFrom">Цена от:</label>
                    <input type="text" name="phonePriceFrom" id="phonePriceFrom">
                    <label for="phonePriceTo">Цена до:</label>
                    <input type="text" name="phonePriceTo" id="phonePriceTo">
                </div>
                <!-- Другие поля для различных типов объявлений -->
            </div>
            <input type="submit" value="Подтвердить">
        </form>
    </div>
    <script src="js/app.js"></script>
    <script src="js/modelCatalog.js"></script>
    <script src="js/citiesCatalog.js"></script>
</body>
</html>
