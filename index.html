<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select2.css"/>

    <script src="js/jquery.slim.min-3.7.1.js" ></script>
    <script src="js/select2.min.js"></script>

    <script src="js/telegram-web-app.js"></script>

    <script src="js/modelCatalog.js"></script>
    <script src="js/citiesCatalog.js"></script>
    <script src="js/personal.js"></script>

    <script src="js/app.js"></script>

    <title>Форма объявления</title>
</head>
<body id="body">

    <div class="container" id="mainContainer">
        <img src="logo.png" alt="Логотип" style="width: 50px; height: 50px;">
        <h2>Заполните фильтр</h2>
        <form action="#" method="post">

            <div class="selectWrapper">
                <select class="js-example-basic-single Selector" name="city" id="citySelector">
                </select>
            </div>

            <div class="selectWrapper">
                <select class="js-example-basic-single Selector" name="category" id="categorySelector">
                    <option value="vehicles">Автомобили</option>
                    <option value="personal_items">Личные вещи</option>
                </select>
            </div>
            
            <div class="vehicleContainer" id="vehicleFields" style="display: none;">

                <div class="selectWrapper">
                    <select class="js-example-basic-single Selector" name="mark" id="marksSelector" placeholder="Марка автомобиля">
                    </select>
                </div>

                <div class="selectWrapper">
                    <select class="js-example-basic-single Selector" name="model" id="modelsSelector" placeholder="Марка автомобиля">
                    </select>
                </div>

                <div class="selectWrapper double">
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="yearStart" id="yearStartSelector" placeholder="Год от">
                        </select>
                    </div>
                    
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="yearEnd" id="yearEndSelector" placeholder="Год до">
                        </select>
                    </div>
                </div>

                <div class="selectWrapper double">
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="volumeStart" id="volumeStartSelector" placeholder="Объем от">
                        </select>
                    </div>
                    
                    <div class="doubleSelectWrapper">
                        <select class="js-example-basic-single Selector" name="volumeEnd" id="volumeEndSelector" placeholder="Объем до">
                        </select>
                    </div>
                </div>

            </div>

            <div class="personalContainer" id="personalFields" style="display: none;">

                <div class="selectWrapper">
                    <select class="js-example-basic-single Selector" name="personalType" id="personalTypeSelector" placeholder="Выберите вариант поиска">
                        <option value="product_list">Список товаров</option>
                        <option value="personal_product">Свой товар</option>
                    </select>
                </div>

                <div class="selectWrapper" id="productListSelectWrapper">
                    <select class="js-example-basic-single Selector" name="personalProduct" id="productListSelector" placeholder="Выберите товар">
                        <option>1</option>
                    </select>
                </div>

                <div class="selectWrapper productPromptSelectWrapper" id="productPromptSelectWrapper">
                    <input type="text" class="promptField" name="personalPrompt" id="personalPromptSelector" placeholder="Введите название товара">
                    </input>
                </div>

            </div>

            <!-- <input type="submit" id="submitButton" value="Подтвердить">  -->

        </form>
    </div>
</body>
</html>
