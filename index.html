<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Форма объявления</title>
</head>
<body>

 <div class="container">
        <img src="logo.png" alt="Логотип" style="width: 50px; height: 50px;">
        <h2>Форма объявления</h2>
        <form action="#" method="post">
            <label for="category">Выберите категорию:</label>
            <select name="category" id="category">
                <option value="vehicles">Автомобили</option>
                <option value="personal_items">Личные вещи</option>
            </select>
            <div id="vehicleFields" style="display: none;">
                <input type="text" name="carMake" id="carMake" placeholder="Марка автомобиля">
                <input type="text" name="carModel" id="carModel" placeholder="Модель автомобиля">
                <input type="text" name="startYear" id="startYear" placeholder="Год от">
                <input type="text" name="endYear" id="endYear" placeholder="Год до">
                <input type="text" name="engineVolume" id="engineVolume" placeholder="Объем двигателя">
            </div>
            <div id="personalItemsFields" style="display: none;">
                <label for="adType">Тип объявления:</label>
                <select name="adType" id="adType">
                    <option value="phone">Телефон</option>
                    <option value="appliances">Бытовая техника</option>
                    <option value="consoles">Консоли, ноутбуки и компьютеры</option>
                    <option value="other">Прочее</option>
                </select>
                <div id="phoneFields" style="display: none;">
                    <label for="phoneModel">Модель телефона:</label>
                    <input type="text" name="phoneModel" id="phoneModel">
                    <label for="phoneBrand">Марка телефона:</label>
                    <input type="text" name="phoneBrand" id="phoneBrand">
                    <label for="phoneColor">Цвет телефона:</label>
                    <input type="text" name="phoneColor" id="phoneColor">
                    <label for="phonePriceFrom">Цена от:</label>
                    <input type="text" name="phonePriceFrom" id="phonePriceFrom">
                    <label for="phonePriceTo">Цена до:</label>
                    <input type="text" name="phonePriceTo" id="phonePriceTo">
                </div>
                <!-- Другие поля для различных типов объявлений -->
            </div>
            <input type="submit" value="Подтвердить">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
